<!DOCTYPE html>
<html lang="en">
<head>
    <style></style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Karbank Teste</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <span>Cadastro de Usuários</span>
          <button onclick="openModal()" id="new">Incluir</i></button>
        </div>
    
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Número</th>
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    
        <div class="modal-container">
          <div class="modal">
            <form>
          
              <label for="m-nome">Nome</label>
              <input id="m-nome" type="text" required />
      
              <label for="m-email">E-mail</label>
              <input id="m-email" type="text" required />
      
              <label for="m-cpf">CPF</label>
              <input id="m-cpf" type="text" required />

              <label for="m-numero">Número</label>
              <input id="m-numero" type="text" />


              <button id="btnSalvar">Salvar</button>
            </form>
          </div>
        </div>
    
      </div>
      <script src="main.js"></script>
</body>
</html>
